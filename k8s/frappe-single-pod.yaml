apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config-single
  namespace: frappe
data:
  default.conf: |
    upstream backend {
      server 127.0.0.1:8000;
    }
    upstream websocket {
      server 127.0.0.1:9000;
    }
    server {
      listen 8080;
      root /var/www/sites;
      
      location /assets {
        try_files $uri =404;
      }
      location /socket.io {
        proxy_pass http://websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
      }
      location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frappe-sites
  namespace: frappe
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: frappe
  namespace: frappe
spec:
  selector:
    app: frappe
  ports:
    - name: http
      port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frappe
  namespace: frappe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frappe
  template:
    metadata:
      labels:
        app: frappe
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: wait-db
          image: artifactory.snifim.blroot/remote_registry_docker_io/busybox
          command: ['sh', '-c', 'until nc -z mariadb 3306; do sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            runAsUser: 1000
        - name: init-site
          image: artifactory.snifim.blroot/remote_registry_docker_io/frappe/erpnext:v16
          command: ["/bin/bash", "-c"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          args:
            - |
              cd /home/frappe/frappe-bench
              if [ ! -f sites/$SITE_NAME/site_config.json ]; then
                bench new-site $SITE_NAME --db-host=$DB_HOST --db-root-password=$DB_ROOT_PASSWORD --admin-password=$ADMIN_PASSWORD --no-mariadb-socket
                bench --site $SITE_NAME install-app siud
              fi
              bench --site $SITE_NAME migrate
          envFrom:
            - configMapRef:
                name: frappe-config
          env:
            - name: DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frappe-secrets
                  key: DB_ROOT_PASSWORD
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frappe-secrets
                  key: ADMIN_PASSWORD
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
      containers:
        - name: backend
          image: artifactory.snifim.blroot/remote_registry_docker_io/frappe/erpnext:v16
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          envFrom:
            - configMapRef:
                name: frappe-config
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
          ports:
            - containerPort: 8000
        - name: websocket
          image: artifactory.snifim.blroot/remote_registry_docker_io/frappe/erpnext:v16
          command: ["node", "/home/frappe/frappe-bench/apps/frappe/socketio.js"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          envFrom:
            - configMapRef:
                name: frappe-config
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
          ports:
            - containerPort: 9000
        - name: scheduler
          image: artifactory.snifim.blroot/remote_registry_docker_io/frappe/erpnext:v16
          command: ["bench", "schedule"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          envFrom:
            - configMapRef:
                name: frappe-config
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
        - name: worker-short
          image: artifactory.snifim.blroot/remote_registry_docker_io/frappe/erpnext:v16
          command: ["bench", "worker", "--queue", "short"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          envFrom:
            - configMapRef:
                name: frappe-config
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
        - name: worker-long
          image: artifactory.snifim.blroot/remote_registry_docker_io/frappe/erpnext:v16
          command: ["bench", "worker", "--queue", "long"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          envFrom:
            - configMapRef:
                name: frappe-config
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
        - name: nginx
          image: artifactory.snifim.blroot/remote_registry_docker_io/nginx:alpine
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: sites
              mountPath: /var/www/sites
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: sites
          persistentVolumeClaim:
            claimName: frappe-sites
        - name: nginx-config
          configMap:
            name: nginx-config-single
