upstream frappe-backend {
    server frappe-backend:8000;
}

upstream frappe-websocket {
    server frappe-websocket:9000;
}

upstream portal-ui {
    server portal-ui:80;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 50m;

    # Portal UI
    location /portal {
        proxy_pass http://portal-ui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.io
    location /socket.io {
        proxy_pass http://frappe-websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Frappe assets
    location /assets {
        alias /var/www/sites/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frappe files
    location /files {
        alias /var/www/sites/siud.local/public/files;
    }

    location /private/files {
        internal;
        alias /var/www/sites/siud.local/private/files;
    }

    # Frappe backend
    location / {
        proxy_pass http://frappe-backend;
        proxy_set_header Host siud.local;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }
}
