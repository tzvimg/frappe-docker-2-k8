apiVersion: v1
kind: Service
metadata:
  name: redis-cache
  namespace: frappe
spec:
  selector:
    app: redis-cache
  ports:
    - port: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
  namespace: frappe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cache
  template:
    metadata:
      labels:
        app: redis-cache
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          image: artifactory.snifim.blroot/remote_registry_docker_io/redis:6.2-alpine
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 6379
---
